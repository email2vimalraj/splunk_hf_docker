# Step 1: Capture original sourcetype and embed into _raw
[copy_original_sourcetype_to_raw]
SOURCE_KEY = MetaData:Sourcetype
REGEX = ^sourcetype::(.*)$
FORMAT = orig_sourcetype::$1##$0
DEST_KEY = _raw

# Step 2: Clone only events from index=CatA to enrich_for_otel
[clone_for_otel]
SOURCE_KEY = _MetaData:Index
REGEX = (^CatA.*)
DEST_KEY = MetaData:Sourcetype
CLONE_SOURCETYPE = enrich_for_otel
WRITE_META = true

[meta_raw_updated]
SOURCE_KEY = _meta
REGEX = (.*)$
FORMAT = meta::$1##$0
DEST_KEY = _raw

# Step 3: Metadata enrichments
[time_raw_updated]
SOURCE_KEY = _time
REGEX = (.*)$
FORMAT = time::$1##$0
DEST_KEY = _raw

[source_raw_updated]
SOURCE_KEY = MetaData:Source
REGEX = ^source::(.*)$
FORMAT = source::$1##$0
DEST_KEY = _raw

[host_raw_updated]
SOURCE_KEY = MetaData:Host
REGEX = ^host::(.*)$
FORMAT = host::$1##$0
DEST_KEY = _raw

[sourcetype_raw_updated]
SOURCE_KEY = MetaData:Sourcetype
REGEX = ^sourcetype::(.*)$
FORMAT = sourcetype::$1##$0
DEST_KEY = _raw

[index_raw_updated]
SOURCE_KEY = _MetaData:Index
REGEX = (.*)$
FORMAT = index::$1##$0
DEST_KEY = _raw

# Step 4: Route only the clone to OTEL
[route_to_otel]
SOURCE_KEY = _MetaData:Index
REGEX = (^.*CatA.*)
DEST_KEY = _TCP_ROUTING
FORMAT = dev_otel
